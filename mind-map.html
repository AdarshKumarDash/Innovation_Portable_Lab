<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mind Map - Portable Lab</title>
  <link rel="stylesheet" href="style.css">
<style>
    
body {
  margin: 0;
  background: radial-gradient(circle at top, #0f2027, #000);
  font-family: "Segoe UI", sans-serif;
  color: white;
}

h1 {
  text-align: center;
  margin: 16px 0;
}

svg {
  width: 100%;
  height: 100vh;
}

/* LINKS */
.link {
  stroke: #777;
  stroke-width: 2;
  fill: none;
}

/* NODES */
.center {
  fill: #111;
  stroke: #00f2fe;
  stroke-width: 3;
}

.node {
  rx: 22;
  ry: 22;
}

.subnode {
  rx: 14;
  ry: 14;
  opacity: 0.95;
}

/* COLORS */
.benefits { fill: #1abc9c; }
.planning { fill: #e74c3c; }
.creativity { fill: #3498db; }
.collaboration { fill: #e84393; }
.productivity { fill: #f1c40f; }
.upgrade { fill: #9b59b6; }

/* TEXT */
.main-text {
  font-size: 14px;
  font-weight: bold;
  fill: #000;
  text-anchor: middle;
}

.sub-text {
  font-size: 11px;
  fill: #000;
  text-anchor: middle;
}
</style>
</head>
